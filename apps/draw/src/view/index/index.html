<html>
<head>
<title>whiteboard</title>
<link rel="stylesheet" type="text/css" href="/static/style.css" />
</head>
<body>
<div id="wrapper">
<div class="menu">
    <ul>
        <li>
            <a  id="clear">Clear</a>
        </li>
        <li>
        <li>
            <a  id="draw">Draw</a>
            <ul id="colors">
                <li style="background-color:white;">
                    <a>White</a>
                </li>
                <li style="background-color:red;">
                    <a>Red</a>
                </li>
                <li style="background-color:orange;">
                    <a>Orange</a>
                </li>
                <li style="background-color:yellow;">
                    <a>Yellow</a>
                </li>
                <li style="background-color:green;">
                    <a>Green</a>
                </li>
                <li style="background-color:blue;">
                    <a>Blue</a>
                </li>
                <li style="background-color:indigo;">
                    <a>Indigo</a>
                </li>
                <li style="background-color:violet;">
                    <a>Violet</a>
                </li>
                <li style="background-color:black;">
                    <a>Black</a>
                </li>
            </ul>
            
        </li>
     
        <label for="sizer">Line Size:</label>
        <input name="sizer" id="sizer" type="number" min="5" max="100" step="5" />
        
    </ul>
</div>
<canvas id="canvas" ></canvas>
<canvas id="remotecanvas"></canvas>
</div> 
<script>{% autoescape off%}{{script}}{% endautoescape %}</script>      
<script src='/static/n2o/protocols/bert.js'></script>
<script src='/static/n2o/protocols/client.js'></script>
<script src='/static/n2o/protocols/nitrogen.js'></script>
<script src='/static/n2o/bullet.js'></script>
<script src='/static/n2o/xhr.js'></script>
<script src='/static/n2o/utf8.js'></script>
<script src='/static/n2o/template.js'></script>
<script src='/static/n2o/n2o.js'></script>
<script src='/static/n2o/validation.js'></script>
<script>protos = [$client,$bert]; N2O_start();</script>
<script src="/static/jquery.min.js" type="text/javascript"></script>
<script src="/static/drawings.js?{{r}}" type="text/javascript"></script>
</body>
</html>
